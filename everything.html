    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* תמונת רקע כללית לכל האתר */
            background-image: url('images/צילום\ מסך\ 2025-04-17\ 131825.png');
            background-size: cover;
            background-attachment: fixed;
            /* הרקע יישאר קבוע בזמן גלילה */
            background-position: center;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        /* שכבה שקופה מעל רקע האתר כדי שהתוכן יהיה קריא יותר */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(240, 248, 255, 0.0);
            /* רקע תכלת שקוף */
            z-index: -1;
        }

        .header {
            background-color: #008080;
            /* רקע סגול אחיד, ללא תמונה */
            color: white;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }




        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            /* צל קל לטקסט */
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            /* חשוב לשכבות */
            z-index: 1;
            /* מוודא שהתוכן יהיה מעל רקע התמונה */
        }

        .items-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .item-box {
            background-color: #008080;
            border-radius: 12px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            /* מסיר את הקו התחתון של הקישור */
            color: inherit;
            /* שומר על צבע הטקסט המקורי */
            display: block;
            /* הופך את הקישור לבלוק */
        }



        .item-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            /* שינוי סמן העכבר לאצבע מצביעה */
        }

        .item-image {
            width: 100%;
            height: 210px;
            object-fit: cover;
            display: block;
        }

        .item-name {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            color: #f6f9f9;
        }

        .a {
            color: red;
        }


        footer {

            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            position: relative;
            /* וודא שהפוטר מופיע מעל הרקע */
            z-index: 1;
        }
    </style>
