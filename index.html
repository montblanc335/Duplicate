<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转专  注 住专转 驻拽</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap');

    :root {
      --main-color: #008080;
      --text-color: #f6f9f9;
    }

    body {
      font-family: 'Heebo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('images/爪\ 住\ 2025-04-17\ 131825.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      direction: rtl;
      overflow-x: hidden;
    }

    /* 砖转 驻拽 拽住 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(0, 128, 128, 0.15) 0%, transparent 70%),
        radial-gradient(circle at 80% 10%, rgba(0, 128, 128, 0.1) 0%, transparent 60%);
      z-index: -1;
      pointer-events: none;
    }

    /* 爪转 拽拽 专驻 */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    .header {
      background-color: #4a0072;
      box-shadow: 0 0 15px #9d00ff;
      border: 1px solid #9d00ff;
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      box-shadow: 0 10px 25px rgba(0, 128, 128, 0.4);
    }

    /* 驻拽 专 转专转 */
    .header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 128, 128, 0.5);
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 2.5em;
      margin: 10px 0 0;
      color: red;
      font-weight: 700;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    }

    h3 {
      margin: 10px 0 0;
      color: red;
      font-weight: 700;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .items-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
      margin-bottom: 3rem;
      padding: 1rem;
    }

    .item-box {
      background-color: #4a0072;
      box-shadow: 0 0 15px #9d00ff;
      border: 1px solid #9d00ff;
      border-radius: 15px;
      overflow: hidden;
      width: 220px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      text-decoration: none;
      color: inherit;
      display: block;
      transform: perspective(1000px) rotateY(0deg);
    }

    /* 驻拽 专 住 拽驻住转 */
    .item-box::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent, rgba(0, 128, 128, 0.3), transparent);
      z-index: -1;
      border-radius: 17px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .item-box:hover {
      transform: perspective(1000px) translateY(-15px) rotateY(5deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15),
        0 0 30px rgba(0, 128, 128, 0.3);
      cursor: pointer;
    }

    .item-box:hover::before {
      opacity: 1;
    }

    .item-image {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
    }

    .item-box:hover .item-image {
      transform: scale(1.05);
    }

    .item-name {
      padding: 1.1rem 1rem;
      text-align: center;
      font-weight: bold;
      color: var(--text-color);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .item-box:hover .item-name {
      transform: translateY(-5px);
    }

    /* 住 拽住 */
    .magic-cursor {
      width: 30px;
      height: 30px;
      border: 2px solid rgba(0, 128, 128, 0.5);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, border-color 0.2s;
      backdrop-filter: blur(2px);
      display: none;
    }

    footer {
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
      position: relative;
      z-index: 1;
      background-color: #4a0072;
      box-shadow: 0 0 15px #9d00ff;
      border: 1px solid #9d00ff;
      clip-path: polygon(0% 30%, 50% 0%, 100% 30%, 100% 100%, 0% 100%);
      padding-top: 5rem;
    }

    footer a {
      color: var(--text-color);
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* 转 住 拽 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .header {
        padding: 2rem 1rem;
      }

      .items-grid {
        gap: 1.5rem;
      }

      .item-box {
        width: 160px;
      }

      .item-image {
        height: 160px;
      }
    }
  </style>
</head>

<body>
  <!--  爪注 拽住 -->
  <div class="magic-cursor"></div>

  <div class="header">
    <h1> 注 住专转 驻拽</h1>
    <a href="https://docs.google.com/forms/d/1hESBlDxx32FtY3r9MI6d-l9iIMR0CATkzUarfipxwoc/edit" target="_blank"><h2> 住拽专 驻拽  </h2></a>
    <h3 id="quiz-counter">转  转专 专注: ...</h3>

  </div>

  <div class="container">
    <div class="items-grid" id="quizzes">
      <!-- Item 1 -->
      <a href="Duplicate1.html" class="item-box category-link" data-quiz-count="2">
        <img src="images/驻拽 1 .png" alt="驻拽 1" class="item-image">
        <div class="item-name">驻拽 1-转转</div>
      </a>

      <!-- Item 2 -->
      <a href="Duplicate2.html" class="item-box category-link" data-quiz-count="4">
        <img src="images/驻拽 2 .png" alt="驻拽 2" class="item-image">
        <div class="item-name">驻拽 2-爪专:  专转</div>
      </a>

      <!-- Item 3 -->
      <a href="驻拽3.html" class="item-box category-link" data-quiz-count="0">
        <img src="images/住 砖.png" alt="驻拽 3" class="item-image">
        <div class="item-name">祝 注 驻 砖转     ...</div>
      </a>

      <!-- Item 4 -->
      <a href="驻拽4.html" class="item-box category-link" data-quiz-count="0">
        <img src="images/住 砖.png" alt="驻拽 4" class="item-image">
        <div class="item-name">祝 注 驻 砖转     ...</div>
      </a>

      <!-- Item 5 -->
      <a href="驻拽5.html" class="item-box category-link" data-quiz-count="0">
        <img src="images/住 砖.png" alt="驻拽 5" class="item-image">
        <div class="item-name">祝 注 驻 砖转     ...</div>
      </a>

      <a href="involved.html" class="item-box category-link" data-quiz-count="3">
        <img src="images/住 驻拽 注专.png" alt=" 注专" class="item-image">
        <div class="item-name"> 注专</div>
      </a>

      <a href="everything.html" class="item-box">
        <img src="images/住 驻拽 注专.png" alt=" " class="item-image">
        <div class="item-name"> </div>
      </a>
    </div>
  </div>

  <a href="https://www.prog.co.il/members/%D7%90%D7%95%D7%94%D7%93-%D7%94ai.131727/">
    <footer>
      漏 2025 转专  注 住专转 驻拽 -  转 砖专转
    </footer>
  </a>

  <script>
    // 驻拽爪 住驻专转 住驻专   注 转专转
    function updateQuizCounter() {
      // 住驻专 转    驻
      let totalQuizCount = 0;

      // 住祝 注专 data-quiz-count  拽砖专
      const categoryLinks = document.querySelectorAll('.category-link');
      categoryLinks.forEach(link => {
        const quizCount = parseInt(link.getAttribute('data-quiz-count') || '0');
        totalQuizCount += quizCount;
      });

      // 注 拽住 转专转
      document.getElementById('quiz-counter').textContent = `转  转专 专注: ${totalQuizCount}`;
    }

    // 爪专转 拽拽 专驻
    function createParticles() {
      const container = document.body;

      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.classList.add('particle');

          // 拽 拽专
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;

          //  拽专
          const size = Math.random() * 8 + 2;

          // 爪注 拽专  转转
          const hue = 175 + Math.random() * 10;
          const opacity = Math.random() * 0.5 + 0.1;

          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          particle.style.background = `hsla(${hue}, 70%, 70%, ${opacity})`;

          // 专转 爪 拽专转
          const duration = Math.random() * 10 + 5;
          const delay = Math.random() * 5;

          particle.style.animation = `float ${duration}s ease-in infinite ${delay}s`;

          container.appendChild(particle);
        }, i * 200);
      }
    }

    // 驻拽 爪注 拽住
    function setupMagicCursor() {
      const cursor = document.querySelector('.magic-cursor');

      if (window.matchMedia('(pointer: fine)').matches) {
        cursor.style.display = 'block';

        document.addEventListener('mousemove', (e) => {
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
        });

        // 转 住 注 注专 注  专拽
        document.querySelectorAll('a, .item-box').forEach(item => {
          item.addEventListener('mouseenter', () => {
            cursor.style.width = '50px';
            cursor.style.height = '50px';
            cursor.style.borderColor = 'rgba(0, 128, 128, 0.8)';
          });

          item.addEventListener('mouseleave', () => {
            cursor.style.width = '30px';
            cursor.style.height = '30px';
            cursor.style.borderColor = 'rgba(0, 128, 128, 0.5)';
          });
        });
      }
    }

    // 住驻转 驻拽 专 拽驻住转 砖 驻注转 住
    function setupItemsAnimation() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0) perspective(1000px) rotateY(0deg)';
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.item-box').forEach(item => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(30px) perspective(1000px) rotateY(5deg)';
        item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(item);
      });
    }

    // 驻注转 驻拽爪转 砖专 祝 注
    document.addEventListener('DOMContentLoaded', () => {
      updateQuizCounter();
      createParticles();
      setupMagicCursor();
      setupItemsAnimation();
    });
  </script>
</body>

</html>
