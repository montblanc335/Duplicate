<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אתר החידונים על סדרת דופליקטים</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* תמונת רקע כללית לכל האתר */
      background-image: url('images/צילום\ מסך\ 2025-04-17\ 131825.png');
      background-size: cover;
      background-attachment: fixed;
      /* הרקע יישאר קבוע בזמן גלילה */
      background-position: center;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    /* שכבה שקופה מעל רקע האתר כדי שהתוכן יהיה קריא יותר */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(240, 248, 255, 0.0);
      /* רקע תכלת שקוף */
      z-index: -1;
    }

    .header {
      background-color: #008080;
      /* רקע סגול אחיד, ללא תמונה */
      color: white;
      text-align: center;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      /* צל קל לטקסט */
    }


    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    
    h2 {
      margin: 0;
      color: red;
    }



    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      position: relative;
      /* חשוב לשכבות */
      z-index: 1;
      /* מוודא שהתוכן יהיה מעל רקע התמונה */
    }

    .items-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .item-box {
      background-color: #008080;
      border-radius: 12px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      /* מסיר את הקו התחתון של הקישור */
      color: inherit;
      /* שומר על צבע הטקסט המקורי */
      display: block;
      /* הופך את הקישור לבלוק */
    }

    .item-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      /* שינוי סמן העכבר לאצבע מצביעה */
    }

    .item-image {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
    }

    .item-name {
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: #f6f9f9;
    }

    footer {
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      position: relative;
      /* וודא שהפוטר מופיע מעל הרקע */
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>חידונים על סדרת דופליקטים</h1>
    <h2 id="quiz-counter">כמות החידונים באתר כרגע: ...</h2>
  </div>

  <div class="container">
    <div class="items-grid" id="quizzes">
      <!-- Item 1 - עכשיו כקישור -->
      <a href="Duplicate1.html" class="item-box category-link" data-quiz-count="2">
        <img src="images/דופליקטים 1 הדמיה.png" alt="דופליקטים 1" class="item-image">
        <div class="item-name">דופליקטים 1-התגלות</div>
      </a>

      <!-- Item 2 - עכשיו כקישור -->
      <a href="Duplicate2.html" class="item-box category-link" data-quiz-count="4">
        <img src="images/דופליקטים 2 הדמיה.png" alt="דופליקטים 2" class="item-image">
        <div class="item-name">דופליקטים 2-אוצרים: כבלי החירות</div>
      </a>

      <!-- Item 3 - עכשיו כקישור -->
      <a href="דופליקטים3.html" class="item-box category-link" data-quiz-count="0">
        <img src="/api/placeholder/200/180" alt="דופליקטים 3" class="item-image">
        <div class="item-name">כאן שמים את השם</div>
      </a>

      <!-- Item 4 - עכשיו כקישור -->
      <a href="דופליקטים4.html" class="item-box category-link" data-quiz-count="0">
        <img src="/api/placeholder/200/180" alt="דופליקטים 4" class="item-image">
        <div class="item-name">כאן שמים את השם</div>
      </a>

      <!-- Item 5 - עכשיו כקישור -->
      <a href="דופליקטים5.html" class="item-box category-link" data-quiz-count="0">
        <img src="/api/placeholder/200/180" alt="דופליקטים 5" class="item-image">
        <div class="item-name">כאן שמים את השם</div>
      </a>
      <a href="involved.html" class="item-box category-link" data-quiz-count="2">
        <img src="images/סמל דופליקטים מעורב.png" alt="חידונים מעורבים" class="item-image">
        <div class="item-name">חידונים מעורבים</div>
      </a>
      <a href="everything.html" class="item-box">
        <img src="images/סמל דופליקטים מעורב.png" alt="כל החידונים" class="item-image">
        <div class="item-name">כל החידונים</div>
      </a>
    </div>
  </div>

  <footer>
    © 2025 אתר החידונים על סדרת דופליקטים - כל הזכויות שמורות
  </footer>

  <script>
    // פונקציה לספירת מספר החידונים הכולל ועדכון הכותרת
    function updateQuizCounter() {
      // נספור את כל החידונים בכל הדפים
      let totalQuizCount = 0;

      // איסוף ערכי data-quiz-count מכל הקישורים
      const categoryLinks = document.querySelectorAll('.category-link');
      categoryLinks.forEach(link => {
        const quizCount = parseInt(link.getAttribute('data-quiz-count') || '0');
        totalQuizCount += quizCount;
      });

      // עדכון הטקסט בכותרת
      document.getElementById('quiz-counter').textContent = `כמות החידונים באתר כרגע: ${totalQuizCount}`;
    }

    // הפעלת הפונקציה כאשר הדף נטען
    document.addEventListener('DOMContentLoaded', updateQuizCounter);
  </script>
</body>

</html>
