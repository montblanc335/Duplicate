  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap');

    :root {
      --main-color: #4a0072;
      --glow-color: #9d00ff;
      --text-color: white;
      --accent-color: #00e5e5;
    }

    body {
      font-family: 'Heebo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('images/צילום מסך 2025-04-17 131825.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      direction: rtl;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* שכבת אפקט קסום */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.15) 0%, transparent 70%),
        radial-gradient(circle at 80% 10%, rgba(157, 0, 255, 0.1) 0%, transparent 60%);
      z-index: -1;
      pointer-events: none;
    }

    /* אנימציית חלקיקים מרחפים */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    .header {
      background-color: var(--main-color);
      box-shadow: 0 0 15px var(--glow-color);
      border: 1px solid var(--glow-color);
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
    }

    /* אפקט זוהר בכותרת */
    .header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(157, 0, 255, 0.5);
      position: relative;
      z-index: 1;
    }

    .category-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .category-nav button {
      background-color: var(--main-color);
      color: white;
      border: 1px solid var(--glow-color);
      border-radius: 25px;
      padding: 0.5rem 1rem;
      font-family: 'Heebo', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
      box-shadow: 0 0 5px rgba(157, 0, 255, 0.3);
      margin: 0.25rem;
    }

    .category-nav button:hover {
      background-color: var(--glow-color);
      box-shadow: 0 0 10px rgba(157, 0, 255, 0.8);
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      position: relative;
      z-index: 2;
    }

    .search-box {
      width: 100%;
      padding: 1rem;
      border-radius: 25px;
      border: 2px solid var(--glow-color);
      background-color: rgba(74, 0, 114, 0.8);
      color: white;
      font-family: 'Heebo', sans-serif;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(157, 0, 255, 0.8);
      background-color: rgba(74, 0, 114, 0.9);
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .container {
      max-width: 2000px;
      margin: 0 auto;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .terms-category {
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: rgba(74, 0, 114, 0.7);
      /* רקע מעט שקוף */
      box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
    }

    .terms-category h2 {
      color: var(--accent-color);
      text-align: center;
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 0 0 4px rgba(0, 229, 229, 0.5);
    }

    .terms-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
      padding: 1rem;
    }

    /* מרובעים עם מילים - מוגדלים ל-280px */
    .term-box {
      width: 280px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
      display: flex;
      /* Added for centering */
      align-items: center;
      justify-content: center;
    }

    .term-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .term-box:hover .term-inner {
      transform: rotateY(180deg);
    }

    .term-front,
    .term-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 8px;
      overflow: hidden;
    }

    .term-front {
      background-color: var(--main-color);
      color: white;
      box-shadow: 0 0 10px var(--glow-color);
      border: 1px solid var(--glow-color);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .term-back {
      background-color: rgba(74, 0, 114, 0.9);
      color: white;
      transform: rotateY(180deg);
      box-shadow: 0 0 10px var(--glow-color);
      border: 1px solid var(--glow-color);
      font-size: 0.95rem;
      overflow-y: auto;
    }

    /* אפקט זוהר סביב המרובעים */
    .term-front::before,
    .term-back::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent, rgba(157, 0, 255, 0.3), transparent);
      z-index: -1;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .term-box:hover .term-front::before,
    .term-box:hover .term-back::before {
      opacity: 1;
    }

    /* סמן קסום */
    .magic-cursor {
      width: 30px;
      height: 30px;
      border: 2px solid rgba(157, 0, 255, 0.5);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, border-color 0.2s;
      backdrop-filter: blur(2px);
      display: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }

    .control-btn {
      background-color: var(--main-color);
      color: white;
      border: 1px solid var(--glow-color);
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      font-family: 'Heebo', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
    }

    .control-btn:hover {
      background-color: var(--glow-color);
      box-shadow: 0 0 15px rgba(157, 0, 255, 0.8);
    }

    footer {
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
      position: relative;
      z-index: 1;
      background-color: var(--main-color);
      box-shadow: 0 0 15px var(--glow-color);
      border: 1px solid var(--glow-color);
      clip-path: polygon(0% 30%, 50% 0%, 100% 30%, 100% 100%, 0% 100%);
      padding-top: 5rem;
    }

    footer a {
      color: var(--text-color);
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(0, 229, 229, 0.5);
    }

    /* תמיכה במסכים קטנים */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .header {
        padding: 2rem 1rem;
      }

      .category-nav button {
        font-size: 0.7rem;
        padding: 0.5rem;
      }

      .terms-grid {
        gap: 1rem;
      }

      .term-box {
        width: 230px;
        height: 130px;
      }

      .term-front {
        font-size: 1.1rem;
      }

      .term-back {
        font-size: 0.85rem;
      }
    }

    /* שינויים עבור כפתורי קטגוריות - ריכוז לאמצע */
    .category-nav {

      gap: 0.5rem;
      /* מוסיף מרווח בין הכפתורים */
      margin-bottom: 1rem;
    }

    .category-nav button {
      margin: 0.25rem;
      /* מוסיף מרווח אחיד סביב הכפתורים */
    }
  </style>
</head>

    // פונקציה ליצירת אלמנט מונח
    function createTermElement(term) {
      const termBox = document.createElement('div');
      termBox.className = 'term-box';
      termBox.innerHTML = `
      <div class="term-inner">
          <div class="term-front">${term.name}</div>
          <div class="term-back">${term.definition}</div>
        </div>  `;
      return termBox;
    }

    // פונקציה להצגת מושגים (ללא הגדרה מסתובבת)
    function createConceptElement(concept) {
      const conceptDiv = document.createElement('div');
      conceptDiv.className = 'concept-item'; // Added a class for styling
      conceptDiv.innerHTML = `<div class="concept-name">${concept.name}</div>`;
      return conceptDiv;
    }

    // פונקציה להצגת כל המונחים לפי קטגוריות
    function renderTerms(termsByCategory = termsData) {
      const container = document.getElementById('terms-container');
      container.innerHTML = '';
      let hasNonDefinition = false; // Flag to track non-definition terms

      for (const category in termsByCategory) {
        if (termsByCategory.hasOwnProperty(category)) {
          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'terms-category';

          const categoryTitle = document.createElement('h2');
          categoryTitle.textContent = category;
          categoryDiv.appendChild(categoryTitle);

          const termsGrid = document.createElement('div');
          termsGrid.className = 'terms-grid';
          categoryDiv.appendChild(termsGrid);

          termsByCategory[category].forEach(term => {
            if (term.definition) { // If it has a definition, render as term
              termsGrid.appendChild(createTermElement(term));
            } else { // Otherwise render as concept
              const conceptElement = createConceptElement(term);
              categoryDiv.appendChild(conceptElement); // Append directly to categoryDiv
              hasNonDefinition = true;
            }
          });

          container.appendChild(categoryDiv);
        }
      }

      // If there are non-definition terms, add a special style
      if (hasNonDefinition) {
        const style = document.createElement('style');
        style.innerHTML = `
          .concept-item {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            background-color: rgba(74, 0, 114, 0.7);
            color: white;
            font-size: 1.1rem;
            text-align: center;
          }
          .concept-name {
            font-weight: bold;
          }
        `;
        document.head.appendChild(style);
      }

      // הפעלת אנימציית הופעה למונחים
      setupItemsAnimation();
    }

    // יצירת חלקיקים מרחפים
    function createParticles() {
      const container = document.body;

      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.classList.add('particle');

          // מיקום אקראי
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;

          // גודל אקראי
          const size = Math.random() * 8 + 2;

          // צבע אקראי בגווני סגול
          const hue = 270 + Math.random() * 30;
          const opacity = Math.random() * 0.5 + 0.1;

          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          particle.style.background = `hsla(${hue}, 70%, 70%, ${opacity})`;

          // הגדרת אנימציה אקראית
          const duration = Math.random() * 10 + 5;
          const delay = Math.random() * 5;

          particle.style.animation = `float ${duration}s ease-in infinite ${delay}s`;

          container.appendChild(particle);
        }, i * 200);
      }
    }

    // אפקט מצביע קסום
    function setupMagicCursor() {
      const cursor = document.querySelector('.magic-cursor');

      if (window.matchMedia('(pointer: fine)').matches) {
        cursor.style.display = 'block';

        document.addEventListener('mousemove', (e) => {
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
        });

        // הגדלת הסמן על מעבר מעל אלמנטים אינטראקטיביים
        document.querySelectorAll('a, .term-box, .control-btn').forEach(item => {
          item.addEventListener('mouseenter', () => {
            cursor.style.width = '50px';
            cursor.style.height = '50px';
            cursor.style.borderColor = 'var(--accent-color)';
          });

          item.addEventListener('mouseleave', () => {
            cursor.style.width = '30px';
            cursor.style.height = '30px';
            cursor.style.borderColor = 'rgba(157, 0, 255, 0.5)';
          });
        });
      }
    }

    // פונקצית סינון מונחים
    function filterTerms(searchTerm) {
      const filteredTerms = {};
      searchTerm = searchTerm.toLowerCase();

      for (const category in termsData) {
        if (termsData.hasOwnProperty(category)) {
          const filteredCategoryTerms = termsData[category].filter(term =>
            term.name.toLowerCase().includes(searchTerm) ||
            term.definition.toLowerCase().includes(searchTerm)
          );

          if (filteredCategoryTerms.length > 0) {
            filteredTerms[category] = filteredCategoryTerms;
          }
        }
      }
      return filteredTerms;
    }

    // פונקציה להוספת אנימציית הופעה تدريجية
    function setupItemsAnimation() {
      const termBoxes = document.querySelectorAll('.term-box');
      termBoxes.forEach((box, index) => {
        box.style.opacity = 0;
        box.style.transform = 'translateY(20px)';
        setTimeout(() => {
          box.style.transition = 'all 0.5s ease-in-out';
          box.style.opacity = 1;
          box.style.transform = 'translateY(0)';
        }, index * 100); // עיכוב הדרגתי
      });
    }

    // אירוע טעינת הדף
    window.onload = () => {
      renderTerms(); // הצגת כל המונחים
      createParticles(); // הפעלת אנימציית חלקיקים
      setupMagicCursor();
      document.getElementById('search-box').addEventListener('input', (e) => {
        const searchTerm = e.target.value;
        const filteredTerms = filterTerms(searchTerm);
        renderTerms(filteredTerms);
      });

      // טיפול בכפתורי קטגוריות
      document.querySelectorAll('.category-nav button').forEach(button => {
        button.addEventListener('click', function () {
          const category = this.dataset.category;
          if (category === 'all') {
            renderTerms();
          } else {
            const filteredTerms = {};
            if (termsData[category]) {
              filteredTerms[category] = termsData[category];
            }
            renderTerms(filteredTerms);
          }
        });
      });

      // טיפול בכפתורי קטגוריות
      document.querySelectorAll('.control-btn').forEach(button => {
        button.addEventListener('click', function () {
          const category = this.dataset.category;
          if (category === 'all') {
            renderTerms();
          } else {
            const filteredTerms = {};
            if (termsData[category]) {
              filteredTerms[category] = termsData[category];
            }
            renderTerms(filteredTerms);
          }
        });
      });
    };
  </script>
